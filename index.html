<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Word Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 0 10px;
      font-size: 36px;
      font-weight: bold;
    }
    .subheading {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }
    .box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 20px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }
    a.download {
      display: inline-block;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>Tiny AI Zone</header>
  <div class="subheading">Your PDF. Now a Word file. Instantly.</div>

  <div class="box">
    <p>Select your PDF file below and convert to Word (DOCX).</p>
    <input type="file" id="fileInput" accept=".pdf" />
    <br>
    <button onclick="convertFile()">Convert</button>
    <p id="status"></p>
  </div>

  <footer>© 2025 TinyAIzone. Powered by AI.</footer>

  <script>
    async function convertFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a PDF file.");
        return;
      }

      document.getElementById('status').innerText = 'Converting...';

      const formData = new FormData();
      formData.append("File", file);

      const response = await fetch("https://v2.convertapi.com/convert/pdf/to/docx", {
        method: "POST",
        headers: {
          "Authorization": "Bearer Bmhr4gBcagWBwRER2PGt2sQ2hC989Toj"
        },
        body: formData
      });

      const result = await response.json();
      console.log("API result:", result);

      if (result.Files && result.Files.length > 0 && result.Files[0].FileData) {
        const base64 = result.Files[0].FileData;
        const blob = base64ToBlob(base64, "application/vnd.openxmlformats-officedocument.wordprocessingml.document");
        const url = URL.createObjectURL(blob);
        console.log("Blob URL:", url);

        document.getElementById('status').innerHTML =
          '✅ Done!<br><a class="download" href="' + url + '" download="converted.docx">Download Word File</a>';
      } else {
        document.getElementById('status').innerText = '❌ Conversion failed.';
      }
    }

    function base64ToBlob(base64, mime) {
      const byteCharacters = atob(base64);
      const byteArrays = [];
      for (let i = 0; i < byteCharacters.length; i++) {
        byteArrays.push(byteCharacters.charCodeAt(i));
      }
      return new Blob([new Uint8Array(byteArrays)], { type: mime });
    }
  </script>
</body>
</html>
